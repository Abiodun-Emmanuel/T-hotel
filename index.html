<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- RESERVATION SECTION -->

<section id="reservation_section">
  <div class="container-fluid reservation">
    <h1 class="text-center lead_text">RESERVATION</h1>
   <div class="myform2">
        <div>
          <label for="date">Check in</label>
          <input type="date" name="" id="">
        </div>

        <div>
          <label for="cars">Night</label>
          <select name="" id="" form="">
            <option value="volvo">1</option>
            <option value="saab">2</option>
            <option value="opel">3</option>
            <option value="audi">4</option>
          </select>
        </div>

        <div>
          <label for="date">Check Out</label>
          <input type="date" name="" id="">
        </div>

        <div>
          <label for="cars">Adult</label>
          <select name="" id="" form="">
            <option value="25">1</option>
            <option value="30" selected>25</option>
            <option value="10">30</option>
            <option value="15">45</option>
          </select>
        </div>

        <div>
          <label for="cars">Children</label>
          <select name="" id="" form="">
            <option value="25">1</option>
            <option value="30" selected>25</option>
            <option value="10">30</option>
            <option value="15">45</option>
          </select>
        </div>
        <div>
           <a href="#" class="btn button">CHECK AVAILABILITY</a>
        </div>
  </div>
</div>

</section>
 

      <!-- PRICING SECTION -->

<section id="room_section">
  <div class="container">
    <div class="room_head">
       <h1 class="text-center lead_text">ROOMS AND RATES </h1>
      <p class="text-center">All rooms are equipped with free Wi-fi, Large Smart Tv,<br> 21 international stations and a central air condition.</p>

      
    </div>

      <div class="row rooms">
        <div class="col-sm-6">
          <img src="Resources/unsplash-bed1.png" alt="">
          <h3>Deluxe rooms - one king bed</h3>
          <p>&#36;10,000</p>
          <p>Check Details<span style="padding-left:1rem; ">&#8594;</span></p>
        </div>

        <div class="col-sm-6">
          <img src="Resources/unsplash-bed2.png" alt="">
          <h3>Standard rooms - one king sized bed</h3>
          <p>&#36;20,000</p>
          <p>Check Details<span style="padding-left:1rem; ">&#8594;</span></p>
        </div>
     </div>
    </div>
</section>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
